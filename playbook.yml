---
- name: "Build container with ansible"
  hosts: localhost
  tasks:
    - name: stop running container
      command: docker stop calculatorv1
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm calculatorv1
      ignore_errors: yes

    - name: build docker image from dockerfile
      command: docker build -t calculatorv1 .
      
    - name: run container from image
      command: docker run -d --name calculator-app -p 3000:8000 calculatorv1